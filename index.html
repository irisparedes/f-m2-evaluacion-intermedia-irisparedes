<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Evaluación intermedia2 Iris Paredes</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <h1 class="text">Adivina el número</h1>
        <div class="count">Contador</div>
    </header>
    <main>
        <div class="page">
            <div class="game__buttons">
                <h2 class="text2">Introduce aquí tu número</h2>
                <input type="number" class="number">
                <div class="buttons">
                    <button class="btn">Prueba</button>
                    <button class="reset">Resetear juego</button>
                </div>
            </div>
        </div>  
    </main>  
    </footer>     
        <div class="feedback__text">
            <p class="feedback">Escribe un número y dale a Prueba</p>
        </div>   
    <footer>
    <script type="text/javascript" src="js/main.js"></script>
